<!DOCTYPE html>
<html>
  <head>
    <title>GIPHY Yearbook</title>

    <link rel="import" href="../src/meta.html" />

    <link rel="icon" type="image/gif" href="../src/assets/images/favicon.gif" />
    <link rel="icon" type="image/png" href="../src/assets/images/favicon.png" />

    <link rel="stylesheet" href="../src/styles.scss" />
    <link rel="stylesheet" href="./index.scss" />

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-PF16X8PG6P"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-PF16X8PG6P");
    </script>
  </head>

  <body id="play">
    <header>
      <nav>
        <a href="../index.html" class="icon" id="back" alt="Close icon"></a>

        <a
          href="#"
          id="sound"
          class="icon"
          alt="Button to toggle page sound on or off, represented by a speaker icon with sound waves emanating from it"
        ></a>
        <a
          href="#"
          id="fullscreen"
          class="icon"
          alt=" Icon to expand video or image to fullscreen mode "
        ></a>

        <ul class="sidebar">
          <li
            id="camera"
            class="icon"
            data-content="Press P to take a photo"
            alt="Icon of a camera used to take a screenshot"
          ></li>
          <li
            id="zoom"
            class="icon"
            data-content="Pinch or scroll to zoom"
            alt="Icon of a magnifying glass"
          ></li>
          <li
            id="move"
            class="icon"
            data-content="Swipe or right-click and drag to pan"
            alt="Icon of four arrows pointing in different directions, indicating the ability to pan or move around"
          ></li>
        </ul>

        <a href="#" id="controller" class="icon" alt="">
          <ul>
            <li
              id="keyboard"
              class="icon"
              data-content="Move with arrow keys"
              alt="Keyboard arrow keys icon indicating directional navigation options."
            ></li>
            <li
              id="spacebar"
              class="icon"
              data-content="Jump with spacebar"
              alt="Keyboard spacebar icon indicating jump navigation"
            ></li>
            <li
              id="mouse"
              class="icon"
              data-content="Click to upgrade!"
              alt="Computer mouse icon indicating click interactions"
            ></li>
          </ul>
        </a>
      </nav>
    </header>

    <canvas
      id="canvas3d"
      alt="3D interactive scene featuring a cute kitty. The cat is controlled with the keyboard and can boop objects and explore employee yearbook cubes"
    ></canvas>

    <div id="preloader">
      <div id="loader"></div>
      <div id="progress">
        <div id="download">
          <span id="download-label">Downloading Catnip...</span>
          <span id="download-percentage">0%</span>
        </div>
        <div id="processing" class="inactive">
          <span id="processing-label">Processing Boxes...</span>
          <span id="processing-percentage"></span>
        </div>
        <div id="build" class="inactive">
          <span id="build-label"></span>
          <span id="build-percentage"></span>
        </div>
      </div>
      <footer>
        <img
          src="../src/assets/images/icons/wifi.svg"
          alt="WiFi signal error icon indicating low wireless network connection."
        />
        <p>Slower connections may take longer to load</p>
      </footer>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
